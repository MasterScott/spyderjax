<!DOCTYPE html>
<html lang="en">
    <head>
    <title>{% block title %}SpyderJax Web Interface{% end %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="@delta24">

    <!-- Styles -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- End Styles -->

    <!-- JS -->
    <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!-- End JS -->
    </head>
    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><i class="fa fa-gear"></i> OWTF Spyderjax</a>
            </div>
            <div>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="{{ reverse_url('home_url') }}"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href=""><i class="fa fa-crosshairs"></i> Targets</a></li>
                    <li><a href=""><i class="fa fa-th-large"></i> Crawl Overview</a></li>
                    <li><a href=""><i class="fa fa-gears"></i> Configuration</a></li>
                    <li><a href="{{ reverse_url('help_url') }}"><i class="fa fa-link"></i> Help</a></li>
                </ul> <!-- nav navbar-nav -->
            </div>
        </nav>
        <!-- End Navigation Bar -->

        <!-- Start container -->
        <div class="container">
            <!-- Child template content -->
            <div class="row-fluid">
                {% block content %}Content{% end %}
            </div>
            <!-- End Child template -->
        </div>
        <!-- End container -->
    </body>
</html>
